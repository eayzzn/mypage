<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über mich | eayzzn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
        <button class="hamburger" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html" class="active"><i class="fas fa-user"></i> Über mich</a></li>
            <li><a href="projects.html"><i class="fas fa-code"></i> Projekte</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Kontakt</a></li>
        </ul>
    </nav>

    <div class="content-wrapper">
        <h1>Über mich</h1>
        <div class="about-grid">
            <div class="about-text">
                <p>Hi, ich bin eayzzn, ein leidenschaftlicher Web Developer & Designer.</p>
                <p>Ich liebe es, kreative und benutzerfreundliche Weblösungen zu entwickeln.</p>
            </div>
            <div class="skills">
                <h2>Meine Skills</h2>
                <div class="skill-tags">
                    <span>HTML5</span>
                    <span>CSS3</span>
                    <span>JavaScript</span>
                    <span>React</span>
                    <span>Node.js</span>
                    <span>UI/UX Design</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close menu when clicking a link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('nav ul').classList.remove('active');
                const icon = document.querySelector('.hamburger i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });
    </script>
</body>
</html>
