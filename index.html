<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eayzzn | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
        <button class="hamburger" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> Ãœber mich</a></li>
            <li><a href="projects.html"><i class="fas fa-code"></i> Projekte</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Kontakt</a></li>
        </ul>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <div class="cursor typewriter-animation">Hi, I'm eayzzn.</div>
            <p class="subtitle">Web Developer & Designer</p>
            <a href="contact.html" class="cta-button">Kontaktiere mich</a>
        </div>
    </main>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close menu when clicking a link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('nav ul').classList.remove('active');
                const icon = document.querySelector('.hamburger i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });
    </script>
</body>
</html>
